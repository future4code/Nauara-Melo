<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Produto</title>
</head>
<body>
    <h2>Produtos</h2>
    <form action=""> 
    <label for="foto"> Foto </label>
    <input type="file" name="foto" id="foto" accept="image/*">
    <br>
    <label for="descricao"> Descrição </label>
    <input type="text" name="descricao" id="descricao">
    <br>
    <label for="preco"> Preço </label>
    <input type="text" name="preco" id="preco">
    <br>
    <label for="quantidade"> Quantidade Disponível</label>
    <input type="text" name="quantidade" id="quantidade">
    <br>
    <label for="categoria"> Categoria </label>
    <select>
        <option value="dr. Bag"> Dr. Bag </option>
        <option value="bolsa Saco"> Bolsa Saco </option>
        <option value="bolsa de Ombro"> Bolsa de Ombro </option>
        <option value="bolsa a tiracolo"> Bolsa à Tiracolo </option>
        <option value="pochete"> Pochete </option>
        <option value="mini bag"> Mini bag </option>
        <option value="maxi bag"> Maxi bag </option>
        <option value="clucth"> Cluch </option>
        <option value="mochila"> Mochila </option>
    </select>
    <br>
    <button type="submit"> Enviar </button>
    <br>
    <a href="pagina-inicial.html"> Voltar </a>
</form>
</body>
</html>
